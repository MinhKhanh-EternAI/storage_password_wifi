name: 'ci: Xcode/Tuist unsigned IPA pipeline'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode / macOS
        run: |
          xcodebuild -version
          sw_vers

      - name: Install Tuist (Homebrew)
        run: |
          brew update
          brew tap tuist/tuist
          brew install tuist
          tuist version

      - name: Normalize & validate Info.plist
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f Info.plist ]]; then
            echo "‚ùå Missing Info.plist"; exit 1
          fi
          # strip BOM + normalize line endings (LF)
          python3 - <<'PY'
          from pathlib import Path
          p = Path('Info.plist')
          b = p.read_bytes()
          if b.startswith(b'\xef\xbb\xbf'):
              b = b[3:]
          b = b.replace(b'\r\n', b'\n').replace(b'\r', b'\n')
          p.write_bytes(b)
          PY
          plutil -convert xml1 Info.plist
          plutil -lint Info.plist

      - name: Generate Xcode project (Tuist)
        run: |
          tuist generate --no-open

      - name: Build unsigned .app
        shell: bash
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace ./WiFiOffline.xcworkspace \
            -scheme WiFiOffline \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY= \
            -derivedDataPath build \
            clean build

      - name: Package unsigned IPA (proper, with fallbacks)
        shell: bash
        run: |
          set -euo pipefail

          # Try to query the actual .app path from build settings
          APP_PATH=$(xcodebuild -workspace "./WiFiOffline.xcworkspace" \
            -scheme "WiFiOffline" -configuration "Release" -sdk iphoneos -showBuildSettings 2>/dev/null \
            | awk -F' = ' '/TARGET_BUILD_DIR/ {t=$2} /WRAPPER_NAME/ {w=$2} END {if(t && w) print t "/" w}')

          # Fallback: scan Products dir
          if [[ -z "${APP_PATH:-}" || ! -d "$APP_PATH" ]]; then
            APP_PATH=$(find build/Build/Products/Release-iphoneos -maxdepth 1 -type d -name "*.app" -print -quit || true)
          fi

          echo "APP_PATH=${APP_PATH}"
          [[ -n "${APP_PATH:-}" && -d "$APP_PATH" ]]

          APP_NAME=$(basename "$APP_PATH" .app)

          # Sanity check Info.plist inside app
          PLIST="$APP_PATH/Info.plist"
          echo "== Ensure essential keys in Info.plist =="
          /usr/libexec/PlistBuddy -c 'Print :CFBundleIdentifier' "$PLIST"
          /usr/libexec/PlistBuddy -c 'Print :CFBundleExecutable' "$PLIST" || /usr/libexec/PlistBuddy -c "Add :CFBundleExecutable string ${APP_NAME}" "$PLIST"
          /usr/libexec/PlistBuddy -c 'Print :CFBundleShortVersionString' "$PLIST" || /usr/libexec/PlistBuddy -c 'Add :CFBundleShortVersionString string 1.0' "$PLIST"
          /usr/libexec/PlistBuddy -c 'Print :CFBundleVersion' "$PLIST" || /usr/libexec/PlistBuddy -c 'Add :CFBundleVersion string 1' "$PLIST"

          rm -rf Payload *.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" "Payload/${APP_NAME}.app"

          IPA_NAME="${APP_NAME}-unsigned.ipa"
          ditto -ck --sequesterRsrc --keepParent Payload "$IPA_NAME"

          echo "== IPA content preview =="
          unzip -l "$IPA_NAME" | sed -n '1,120p'
          ls -lah "$IPA_NAME"

          SIZE=$(stat -f%z "$IPA_NAME" 2>/dev/null || stat -c%s "$IPA_NAME")
          if (( SIZE < 500000 )); then
            echo "IPA too small (${SIZE} bytes) -> probably invalid"
            exit 1
          fi

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WiFiOffline-unsigned
          path: "*.ipa"
          if-no-files-found: error
