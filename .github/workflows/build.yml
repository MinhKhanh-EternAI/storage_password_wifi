name: build-unsigned-ipa

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          brew update
          brew install xcodegen
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build unsigned .app (iphoneos)
        run: |
          set -euo pipefail
          xcodebuild -scheme "WiFiOffline" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            -derivedDataPath build

      - name: Package IPA
        run: |
          set -euo pipefail
          APP_PATH=$(find build/Build/Products/Release-iphoneos -maxdepth 1 -name "*.app" -print -quit)
          echo "Found app at: $APP_PATH"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          /usr/bin/zip -qry WiFiOffline-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: WiFiOffline-unsigned
          path: WiFiOffline-unsigned.ipa
